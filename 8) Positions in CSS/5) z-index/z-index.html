<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 300px;
      height: 200px;
      background-color: #f0f0f0;
      position: relative;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Box 1 (z-index: 2)</div>
    <div class="box2">Box 2 (z-index: 1)</div>
  </div>
</body>
</html>
